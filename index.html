<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Películas Populares</h1>
    
    <select id="genreSelect">
        <option value="">Selecciona un género</option>
        <!-- Opciones de género se llenarán con JavaScript -->
    </select>
    
    <div id="movieList">
        <!-- Lista de películas se llenará con JavaScript -->
    </div>
    
    <div id="movieDetails">
        <!-- Detalles de la película seleccionada se llenarán con JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
